			//划分命名空间

			
//			闭包单体

//				利用闭包来创建单体  , 闭包主要的目的 ， 保护数据

				var alogy = {};
				alogy.singleton = (function () {
					
					
					//添加私有成员
					
					var a = 100;
					var fn1 = function () {
						
						console.log( a );							
						
					}
					
					// 块级作用域里的执行结果赋值 单体对象
					return {
						attr1: 10,
						attr2: 20,
						method: function () {
							console.log( this.attr1 );
						},
						fn1: fn1
					}
						
						
				})();

				alogy.singleton.method();
				alogy.singleton.fn1();

		</script>
		
	</body>
