<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			/**
			 * window AO {
			 * 	 Foo: function (){ getName = function(){ console.log(1) } },
			 * 	 getName: function (){ console.log(4) },	
			 * }
			 * 
			 * Foo AO {
			 * 		getName: function(){ console.log()2 }
			 * 		__proto__: function(){ console.log(3) }
			 * }
			 * getName AO { 
			 * 	
			 * }
			 * 
			 */
			
			function Foo(){
				
				getName = function(){ console.log(1) }
				
				return this;
				
			}
			
			Foo.getName = function(){ console.log( 2 )}
			
			Foo.prototype.getName = function(){ console.log( 3 ); }
			
			var getName = function(){ console.log( 4 ); }
			
			function getName(){ console.log( 5 ); }
			
			Foo.getName(); //2  //2
			getName(); //4      //4
			
			Foo().getName(); //  //1 
			getName(); //        //1
			
			new Foo.getName(); //2    //2
			new Foo().getName();  // this-->Foo 3  //3
			new new Foo().getName();  //this --> Foo  getName(); //3  //3
			
		</script>
		
	</body>
</html>
