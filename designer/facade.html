			//  有一个需要:获得页面上的元素  给得到的元素设置css样式.
			
			// 需求发生变化， 同时设置多个元素css样式.
			//简化代码-门面模式.
			
			window.onload=function(){
				//给一个元素设置 一个样式.
/*				var ele=document.getElementById("box");
				
				ele.style.background='tan';*/
				//给多个元素设置多个样式.
//				setStyle(['box1','box2','box3'],'background','tan');
				
				//给多个元素设置多个样式.
				setCss(['box1','box2','box3'],{
					'fontSize': 40+'px',
					'background': 'pink',
					'color': 'yellow'
				});
				
			}
			
			
			//简单的门面模式  -- 把一些 相同的代码抽取出来.
			function  setStyle( elesId,prop,val ){
/*				eles.each(function( item ){
					item.style.prop=val;
				});*/
				for( var i=0; i<elesId.length; ++i ){
//					document.getElementById(elesId[i]);
//					console.log( document.getElementById(elesId[i]) );
					document.getElementById(elesId[i]).style[prop]=val;
					
				};
			}
			//门面模式 的 css方法.
			function setCss( elesId,options ){
				for( var prop in options ){
					if( !options.hasOwnProperty(prop) ) continue;
					setStyle(elesId,prop,options[prop]);
				};
			}
			
		</script>

	<body>
		
		<div id="box1">divdiv</div>
		<div id="box2">divdiv</div>
		<div id="box3">divdiv</div>
