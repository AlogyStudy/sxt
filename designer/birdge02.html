<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			
			
			//桥接 模式 ： 特权函数   -- 让每一个单元都有自己独立化的空间.
			var PublicClass=function(){
				//privete variable
				var name='ting';
				
				//访问私有变量.
				this.getName=function(){  //getName 就是特权函数。
					return name;
				};
			}
			var p1=new PublicClass();
			alert( p1.getName() );
			
			var PublicClass2=function(){
				//私有化的变量
				var privateMethod=function(){
					alert('执行复杂的操作');					
				}
				// 通过特权函数去访问私有的独立单元
				this.bridgeMethod=function(){
					return privateMethod();
				}
			}
			var p2=new PublicClass2();
			p2.bridgeMethod();
			
		</script>
	</head>
	<body>
	</body>
</html>
