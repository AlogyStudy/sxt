<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="CommonUtil.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		
			//享元模式  : 优化的设计模式  -- (优化：时间[代码的运行时间]，空间[web浏览器的内存])
			
			//享元模式  ，目的优化程序  --- 内在数据  static(出厂商  , 型号 ,  出厂日期  )，外在数据. (拥有着， 车牌号, 登记日期);
			
			//  出厂商  , 型号 ,  出厂日期  , 拥有着， 车牌号, 登记日期.
			var Car=function( make,mode,year,owner,tag,reneDate ){
				
				this.make=make;
				this.mode=mode;
				this.year=year;
				this.owner=owner;
				this.tag=tag;
				this.reneDate=reneDate;
				
			}
			Car.prototype={
				constructor: Car,
				getMake: function(){
					return this.make;
				},
				getMode: function(){
					return this.mode;
				},
				getYear: function(){
					return this.year;
				},
				renewRegistration: function( newReneDate ){
					this.reneDate=newReneDate;
				}
			}
			
			var arr=[];
			
			console.time('ryo');
			for( var i=0; i<500000; ++i ){
				arr.push( new Car('大众','01010','2015','ting','201314','2016') );
			};
			console.timeEnd('ryo');
			
		</script>
	</head>
	<body>
	</body>
</html>
