			//2,借用闭包创建单体  闭包主要的目的:就是保护数据，不受外界所干扰.
			//命名空间
			var mlln={};
			mlln.Slington=(function(){
				// 可以添加私有成员
				var a1=false;
				var a2=23;
				var fn1=function(){
					console.log( this );
					alert( this );
				};
				//把块级作用域里的执行结果赋值给单体对象.
				return {
					attr1: true,
					attr2: 10,
					method1: function(){
						return fn1;
					},
					method2: function(){
						alert('方法2');
					}
				};
			})();
