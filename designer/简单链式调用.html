<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
		//简单的函数链式调用.
		function Dog(){
			this.run=function(){
				alert('dog is run');
				return this;
			}
			this.eat=function(){
				alert('dog is eat');
				return this;
			}
			this.sleep=function(){
				alert('dog is sleep');
				return this;
			}
		}
		var d1=new Dog();
		d1.run().eat().sleep();
			
		</script>
	</head>
	<body>
	</body>
</html>
