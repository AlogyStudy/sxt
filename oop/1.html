<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			//类.
			    //第一种形式  工厂模式
			      function creatPerson( name,sex,age ){
			        var obj=new Object();
			        obj.name=name;
			        obj.age=age;
			        obj.sex=sex;
			        return obj;
			      }
			
			      var p1=creatPerson( 'ting','nv',22 );
			      alert( p1.name );
			
			      //第二种形式
			      function Porson( name,age,sex ){
			        this.name=name;
			        this.age=age;
			        this.sex=sex;
			        this.sayName=function(){
			          alert(this.name);
			        }
			      }
			      //构造一个对象 new关键字 . 传递参数 ， 执行模板代码， 返回对象.
			      var p2=new Porson( 'ling','nan',23 );
			      alert( p2.sex );
			      p2.sayName();
			
			      alert(p1.constructor==Porson);  //判断  构造函数
			
			      alert( p1 instanceof Porson );  //正常使用的方法.
			      
			      
			      //  创建对象的方式.  类可以 作为. 
			      //	1:当做构造函数去使用
			      var p3=new Porson('ryo','aaa',20);
			      //2:作为普通函数去调用.
			      var p4=Porson('mlln','aa','aaa'); //在全局环境里定义属性并赋值， 直接定义window上.
			      //alert(name);
			      //3: 在另一个对象的作用域中调用.
			      var o=new Object();
			      Position.call(o,'xx','nv',25);
			      
		</script>

	</body>

</html>
