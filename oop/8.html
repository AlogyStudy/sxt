			//复制继承.
			Object.prototype.extend=function( obj ){
				try{
					if( obj && obj.constructor == Object ){
						for( var i in obj ){
							if( obj.hasOwnProperty(i) ){ //传入进来的函数 是自身上的属性才继承.
								if( this[i]== undefined ){ //判断原来的 是否有属性.
									this[i]=obj[i];
								};
							};
						}
					};
				}catch(e){
					//TODO handle the exception
					console.log('error');
				}		
				return this;
			};
