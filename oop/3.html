			//  复制继承
			Object.prototype.extend=function( obj ){
				for( var i in obj ){
					if( obj.hasOwnProperty(i) ){
						if( this[i] == undefined ){
							this[i]=obj[i];
						}
					}
				}
			}
			
			var kitty={
				'color': 'tan',
				'age': 2
			};
			
			var cat={

			}
