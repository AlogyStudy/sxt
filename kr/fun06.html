		<script type="text/javascript">
		
			var color1 = "blue";

			function changeColor () {
				
				var color2 = "red";

				function swapColor () {
					
					var color3 = color2;  //color3 = 'red'
					color2 = color1; //color2 = 'blue'
					color1 = color3;  //color1 = 'red'
					
					console.log( color1,color2,color3 ); 
					
				}
				
				swapColor();
				
			}
			
			changeColor();

			//环境变量  可以一层一层的向上进行追溯  可以访问它的上级 环境(变量和函数)
