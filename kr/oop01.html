			//函数的第一个字母大写(类的模板)
			function Person ( name,age,sex ) {
				
				this.name = name;
				this.age = age;
				this.sex =sex;
				
				this.sayName = function () {
					
					alert(this.name);
					
				}
				
			}
			
			//构造一个对象，  使用new关键字， 传递参数，   执行模板代码， 返回对象。
			
			var p1 = new Person('zf',20,'女');  //类的概念：根据模板创建出不同的实例对象
			 
			console.log( p1.name );
			
			console.log( p1.constructor == Person );
			
			p1.sayName();
			
			
			//创建对象的方式
//			1,当作构造函数去使用
			var p2 = new Person('z1',22,'女');
