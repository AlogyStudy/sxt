<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			
			//this： this对象是指在运行时期基于执行环境所绑定的
			
			var k = 10;
			
			function test () {
				
				this.k = 20;
				
			}
			
			test();
			
			console.log( test.k ); //undefined
			
			
		</script>
		
	</body>
</html>
