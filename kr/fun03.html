					//使用第二种 方式： 
					if ( arguments.callee.length === arguments.length ) {
						
						return a + b;

			//阶乘实现：
			function fact ( num ) {
				
				if ( num<=1 ) {
					
					return 1;
					
				} else {
					
					return num * arguments.callee(num-1);
//					return num * fact(num-1);  //防止 外面 冲突 函数名
					
				}
				
			}
			
			var f = fact(3);
			console.log( f );
