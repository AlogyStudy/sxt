		<script type="text/javascript">
			
			var arr = [1,2,4,2,3,4,5,546,57,6,5,4,31,57];
			
			//js 对象特性， 数组去重 
			// 在 js 对象 中 key 是永远 不会重复的.
			
//			var obj = new Object();
//			
//			obj.name = 'zf';
//			
//			obj.age = 20;

				// 1， 把数组转成一个js的对象
				// 2，把数组中的值，变成js 对象当中的key
				// 3，把对象再还原成数组
				
				var toObject = function ( arr ) {
					
					var reslutObj = {};
					
					for ( var i=0; i<arr.length; i++ ) {
						
						if ( arr ) {
							
							reslutObj[arr[i]] = null;
							
						}
						
					}
					
					return reslutObj;
					
				}
				
				var toArray = function ( obj ) {
					
					var reslutArr = [];
					
					for ( var attr in obj ) {
						
						if ( obj.hasOwnProperty(attr) ) {
							
							reslutArr.push(attr);
							
						}
						
					}
					
					return reslutArr;
					
				}
				
				
				function uniq ( arr ) {
					
					return toArray(toObject(arr));
					
				}
				
					
				console.log( toObject(arr) );	
				console.log(  );	
			
		</script>
