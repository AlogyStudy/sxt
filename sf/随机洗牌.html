<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript">
			var numPool = [13, 21, 36, 14, 27, 10];

			function shuffle(numPool) {
				for ( 
					var j, 
					x, 
					i = numPool.length;
					
					i;
					
					j = parseInt(Math.random() * i), 
					x = numPool[--i], 
					numPool[i] = numPool[j], 
					numPool[j] = x
				);
					
				return numPool;
			}
			
			var randomResult = shuffle(numPool);
			while (randomResult.length > 0) {
				console.log(randomResult.pop());
			}
			
		</script>

	</body>

</html>
